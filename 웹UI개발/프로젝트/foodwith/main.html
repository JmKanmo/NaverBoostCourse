<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/foodwith.css">
    <title>반응형웹페이지(메인)</title>
</head>

<body>
    <div class="wrap">
        <!-- 헤더 -->
        <header class="header clear_fix">
            <a href="" class="logo_box">
                <div class="logo">
                    <h1 class="blind">푸드위드</h1>
                </div>
            </a>

            <div class="tab_box">
                <div class="tab">
                    <span class="blind">탭버튼</span>
                </div>
            </div>

            <div class="menu_box">
                <a href="" class="menu_link">
                    <ul>
                        <li>About</li>
                        <li>Work</li>
                        <li>Contact</li>
                    </ul>
                </a>
            </div>
        </header>

        <!-- 매인베너 -->
        <a href="" class="main_banner">
            <div class="image">
                <span class="blind">딸기</span>
            </div>
            <h2 class="title">
                오븐 없이도 베이킹 가능!
                달콤 상큼 봄맞이 노오...
            </h2>

            <div class="underline"></div>

            <div class="profile_box clear_fix">
                <div class="profile"><span class="blind">프로필이미지</span></div>
                <h3 class="profile_name">FULLMOON</h3>
            </div>
        </a>

        <!-- 매인리스트 -->
        <div class="main_list">
            <ul class="img_list">
                <li class="list">
                    <a href="" class="img_box">
                        <img src="./image/thumbnail_pumpkin.jpg" alt="호박" class="image">
                        <h2 class="image_title">따뜻 담백 호박! 든든한 호박죽으로 한끼 해결...</h2>
                    </a>
                </li>

                <li class="list">
                    <a href="" class="img_box">
                        <img src="./image/thumbnail_lime.jpg" alt="라임" class="image">
                        <h2 class="image_title">상큼한 라임청 담기</h2>
                    </a>
                </li>

                <li class="list">
                    <a href="" class="img_box">
                        <img src="./image/thumbnail_paprika.jpg" alt="피망" class="image">
                        <h2 class="image_title">아삭아삭 빨간 피망 볶음 레시피</h2>
                    </a>
                </li>

                <li class="list">
                    <a href="" class="img_box">
                        <img src="./image/thumbnail_garlic.jpg" alt="마늘" class="image">
                        <h2 class="image_title">바삭바삭 마늘빵 만들기</h2>
                    </a>
                </li>

                <li class="list">
                    <a href="" class="img_box">
                        <img src="./image/thumbnail_onion.jpg" alt="양파" class="image">
                        <h2 class="image_title">자색 빛깔 적양파 피클 담기</h2>
                    </a>
                </li>

                <li class="list">
                    <a href="" class="img_box">
                        <img src="./image/thumbnail_avocado.jpg" alt="아보카도" class="image">
                        <h2 class="image_title">건강한 아보카도 샌드위치 만들기</h2>
                    </a>
                </li>
            </ul>

            <button class="showmore_btn">
                <div class="btn_menu">
                    <img src="./image/icon_arrow_more.png" alt="" class="icon">
                    <span>더보기</span>
                </div>
            </button>
        </div>

        <!-- 매인폼 -->
        <div class="main_form">
            <div class="title_box">
                <h1 class="title">전하고 싶은 말을 남겨주세요.</h1>
                <p class="subtitle">답변을 원하시면 이메일을 꼭 적어주세요.</p>
            </div>

            <form action="./main.html" class="form_box">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="NICKNAME">

                <label for="email">이메일</label>
                <div class="email_box clear_fix">
                    <div class="id_form">
                        <input type="text" id="email" placeholder="ID" class="id_form">
                    </div>
                    <div class="select_form">
                        <select name="address" id="">
                            <option value="">@ 선택하세요</option>
                        </select>
                    </div>
                </div>

                <div class="userTextarea">
                    <textarea name="name" id="" cols="8" rows="10" placeholder="전하고 싶은 말을 100자 이내로 적어주세요."></textarea>
                </div>

                <button class="send_box">전송하기</button>
            </form>
        </div>

        <!-- 매인공지사항 -->
        <div class="main_notice">

        </div>
    </div>
</body>

</html>
